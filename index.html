<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pac-Man ADESA</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Sound Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"></script>
  <script src="./pacman-adesa-main/src/features/sound.js"></script>

  <!-- Content Wrapper -->
  <div class="game-wrapper">
    <!-- 1) Hauptmenü -->
    <div class="menu-container" id="game-menu">
    <h1 class="menu-title">PAC-MAN</h1>
    <ul class="menu-list">
      <li class="menu-item"><a href="#" data-action="new">NEW GAME</a></li>
      <li class="menu-item"><a href="#" data-action="load">GAME SETTINGS</a></li>
      <li class="menu-item"><a href="#" data-action="dev">DEVELOPERS</a></li>
    </ul>
  </div>

  <!-- 2) Game Settings -->
  <div class="menu-container" id="settings" style="display: none;">
    <h1 class="menu-title">GAME SETTINGS</h1>
    <div class="settings-list">
      <div class="setting">
        <label for="toggle-sound">Sound:</label>
        <input type="checkbox" id="toggle-sound" checked>
      </div>
    </div>
    <div class="menu-footer">
      <button id="btn-back-settings">← Zurück</button>
    </div>
  </div>

  <!-- 3) Developers -->
  <div class="menu-container" id="devs" style="display: none;">
    <h1 class="menu-title">DEVELOPERS</h1>
    <p><span class="highlight">Team:</span> Team Pac-Man ADESA</p>
    <div class="dev-list">
      <p><span class="highlight">Amar:</span> Menu Designer & Game Dev</p>
      <p><span class="highlight">Alan:</span> Sound Installer & Mapper</p>
      <p><span class="highlight">Erjon:</span> Is the Boss</p>
      <p><span class="highlight">David:</span> Menu Designer</p>
      <p><span class="highlight">Sebastian:</span> Style Developer & Game Logic</p>
    </div>
    <div class="menu-footer">
      <button id="btn-back-dev">← Zurück</button>
    </div>
  </div>

  <!-- 4) Pac-Man Canvas -->
  <canvas id="board" width="608" height="672" style="display:none; position:absolute; top:50%; left:50%; transform:translate(-50%, -50%); background:black"></canvas>

  <!-- 5) „Zurück“-Button im Spiel -->
  <button id="btn-back-game" style="display: none;">← Zurück</button>

  <!-- 6) Skripte -->
  <script type="module" src="src/main.js"></script>
  <script type="module" src="src/ui/menu.js"></script>
</div>
  </body>
</html>
